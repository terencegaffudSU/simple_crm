version: 2.1
orbs:
  docker: circleci/docker@2.1.4

jobs:
  build-and-test:
    docker:
      - image: cimg/openjdk:19.0.1
    steps:
      - checkout
      - run:
          name: Build
          command: mvn -B -DskipTests clean package
      - run:
          name: Test
          command: mvn test
  publish:
    executor: docker/docker
    steps:
      - setup_remote_docker
      - checkout
      - docker/check
      - docker/build:
          image: terencegaffudsu/simple-crm
      - docker/push:
          image: terencegaffudsu/simple-crm



workflows:
  simple_workflow:
    jobs:
      - build-and-test
      - publish:
          requires:
            - build-and-test